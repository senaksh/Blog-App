{% extends 'base.html' %}
{% block content %}
<h2>Register</h2>
<form method="POST">
  {{ form.hidden_tag() }}
  <div>
    {{ form.username.label }}<br>
    {{ form.username(class="input") }}
  </div>
  <div>
    {{ form.password.label }}<br>
    {{ form.password(class="input") }}
  </div>
  <div>
    {{ form.submit(class="btn") }}
  </div>
</form>
{% endblock %}
