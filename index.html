<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>✨ Velvette Blog ✨</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
  <div class="floating-hearts"></div>

  <nav>
    <a href="/">🏠 Home</a>
    <a href="#">👩‍💻 About</a>
    <a href="#">📬 Contact</a>
  </nav>

  <main>
    <div class="header-avatar">
      <img src="https://i.imgur.com/kPEPxDT.png" alt="avatar">
      <h1>Welcome to Velvette's Blog 💬</h1>
    </div>

    <div class="posts">
      {% for post in posts %}
        <div class="post">
          <h2>✨ {{ post.title }}</h2>
          <p>{{ post.content }}</p>
          <button class="cute-button">💖 Like</button>
        </div>
      {% endfor %}
    </div>
  </main>
</body>
</html>
